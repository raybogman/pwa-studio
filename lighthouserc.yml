ci:
  collect:
    numberOfRuns: 1
    additive: true
    url:
      - https://pwa.bogman.info/
      - https://pwa.bogman.info/training.html
      - https://pwa.bogman.info/beginner-s-yoga.html
  assert:
    lighthouse: all
    assertions:
      offscreen-images: 'on'
      uses-webp-images: 'on'
      color-contrast: 'on'
      first-contentful-paint:
        - error
        - maxNumericValue: 2000
          aggregationMethod: optimistic
      interactive:
        - error
        - maxNumericValue: 5000
          aggregationMethod: optimistic
  upload:
    target: lhci
    serverBaseUrl: https://serene-ridge-48368.herokuapp.com/
    token: $LHCI_TOKEN

