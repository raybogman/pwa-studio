ci:
  collect:
    numberOfRuns: 1
    additive: true
    url:
      - https://venia.magento.com/
      - https://venia.magento.com/venia-bottoms.html
      - https://venia.magento.com/venia-tops/venia-sweaters.html
      - https://venia.magento.com/isadora-skirt.html
  assert:
    lighthouse: all
    assertions:
      offscreen-images: 'on'
      uses-webp-images: 'on'
      color-contrast: 'on'
      first-contentful-paint:
        - error
        - maxNumericValue: 2000
          aggregationMethod: optimistic
      interactive:
        - error
        - maxNumericValue: 5000
          aggregationMethod: optimistic
  upload:
    target: lhci
    serverBaseUrl: $HEROKU_SERVER
    token: $LHCI_TOKEN

